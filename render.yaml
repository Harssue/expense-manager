services:
  - type: web
    name: expense-platform-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "cd backend && gunicorn core.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: expense-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4

  - type: web
    name: expense-platform-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "./frontend/dist"
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: expense-platform-backend
          property: url

databases:
  - name: expense-db
    plan: free
